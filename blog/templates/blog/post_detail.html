{% extends 'account/base.html' %}

{% block body %}

<center>
<h1>{{ object.title }} <small>written by:</small><span>{{ object.author }}</span></h1>
<p class="subheading">{{ object.date_posted|date:'Y-m-d P' }}</p>

<ul class="aboutul">
  <li> <i class="fa fa-check"></i>{{ object.content|linebreaks|urlize }}</li>
</ul>
<hr>
<div class="col-sm-7">

</div>
<div class="col-sm-1">
  <form action="{% url 'blog-diary' %}">
    <button type="submit" class="btn btn-info slide">OK</button>
  </form>
</div>
<div class="col-sm-1">
  <form action="{% url 'post-update' post.id %}">
    <button type="submit" class="btn btn-success slide">Update</button>
  </form>
</div>
<div class="col-sm-1">
  <form action="{% url 'post-delete' post.id %}">
    <button type="submit" class="btn btn-danger slide">Delete</button>
  </form>
</div>
</center>
{% endblock body %}
